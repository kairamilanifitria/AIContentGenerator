{% extends 'includes/nav.html' %}


{% block body %}

<!-- End of Desktop Navigation -->

<header class="hero-container">
  <div class="left">
    <h1><span class="gt">AI Video Description</span></h1>
    <h2><span class="gt">Enter your video topic</span></h2>
    <form class="" action="/video-description" method="post">
      <div>
        <input type="text" class="form-control" name="videoDescription" placeholder="eg. Design with Canva" size="70">
      </div>
      <button type="submit" class="btn btn-primary btn-lg">Submit</button>
    </form>
  </div>

  <div class="right">
    <img src="{{ url_for('static', filename='images/8.png') }}" alt="" />
  </div>
  <img class="hero-bg" src="{{ url_for('static', filename='images/HeroBG.svg') }}" alt="" />
</header>
</div>

<div class="wrapper">
  <section id="result" class="about-section">
    <p><h2>{{prompt|safe}}</h2></p>
    <div class="section-content">
      <p><h1>{{openAIAnswer|safe}}</h1></p>
      <!-- <h3>{{prompt}}</h3> -->
    </div>
  </section>
</div>
</body>

</html>

{% endblock %}
